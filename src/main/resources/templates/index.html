<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<title>メニュー一覧</title>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/menus/index">レシピ管理</a>

				<div class="pull-right">
					<a th:href="@{/logout}">ログアウト</a>

				</div>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="card card-primary mb-3">
			<div class="card-header">
				<h5 class="card-title">
					メニューリスト<a href="/menus/new" class="btn btn-success float-right">新規作成</a>
				</h5>
			</div>
			<table class="table table-striped" th:if="${menus.size()}">
				<thead>
					<tr>
						
						<th style="width: 30%">タイトル</th>
						<th style="width: 10%">コース</th>
						<th style="width: 30%"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="menu:${menus}" th:object="${menu}">
						
						<td th:text="*{name}"></td>
						<td th:text="*{course}"></td>
						<td class="float-right">
							<form action="#" th:action="@{/menus/delete/{id}(id=*{id})}" th:method="post">
								<a class="btn btn-primary" th:href="@{/menus/{id}(id=*{id})}">詳細</a>
								<a class="btn btn-primary"
									th:href="@{/menus/{id}/edit(id=*{id})}">変更</a>
								<button class="btn btn-primary" name="delete">削除</button>
							</form>
				</tbody>

			</table>

		</div>
	</div>

	<script src="/js/jquery-3.5.1.min"></script>
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
